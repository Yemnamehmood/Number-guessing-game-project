<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #fff;
            padding: 20px;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.2em;
            outline: none;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background: #ff9966;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff5e62;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 40px;
        }

        .attempts {
            margin-top: 10px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            input[type="number"] {
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>Guess a number between 1 and 100.</p>
        <br/>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <br>
        <button class="btn" onclick="makeGuess()">Submit Guess</button>
        <div class="feedback" id="feedback"></div>
        <div class="attempts" id="attempts">Attempts left: 10</div>
        <br/>
        <br/>

        <div><footer> &copy; All rights reserved.Number Guessing Game by Yemna Mehmood</footer></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attemptsLeft = 10;

        function makeGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const feedback = document.getElementById('feedback');
            const attempts = document.getElementById('attempts');

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.textContent = 'Please enter a valid number between 1 and 100!';
                return;
            }

            attemptsLeft--;

            if (userGuess === randomNumber) {
                feedback.textContent = `ðŸŽ‰ Congratulations! You guessed the correct number: ${randomNumber}`;
                document.getElementById('guessInput').disabled = true;
                document.querySelector('.btn').disabled = true;
            } else if (userGuess < randomNumber) {
                feedback.textContent = 'ðŸ”¼ Too low! Try again.';
            } else {
                feedback.textContent = 'ðŸ”½ Too high! Try again.';
            }

            attempts.textContent = `Attempts left: ${attemptsLeft}`;

            if (attemptsLeft <= 0) {
                feedback.textContent = `ðŸ’¥ You've run out of attempts! The correct number was: ${randomNumber}`;
                document.getElementById('guessInput').disabled = true;
                document.querySelector('.btn').disabled = true;
            }

            document.getElementById('guessInput').value = '';
        }
    </script>

</body>
</html>
